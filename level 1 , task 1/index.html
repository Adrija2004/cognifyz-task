<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Content Section with Heading, Paragraph, and Image -->
        <section class="content-section" id="home">
            <h1>Welcome to My Simple Webpage</h1>
            
            <p>
                This is a sample paragraph showing basic HTML and CSS.
            </p>

            <div class="image-container">
                <div class="sample-image">
                    Sample Image Placeholder
                </div>
            </div>

        </section>

        <!-- Form Section -->
        <section class="form-section" id="contact">
            <h2>Contact Form</h2>
            <form>
                <div class="form-group">
                    <label for="username">Enter your name:</label>
                    <input type="text" id="username" name="username" placeholder="Your full name">
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Simple Webpage. Created for Level 1 Task 1.</p>
    </footer>
</body>
</html>
